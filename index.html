<html ng-app = "Name">
<head>
    <meta charset="UTF-8">
    <title>QuestionsAndAnswers</title>
    
    <!--Bootstrap-->   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
    <!--Our Style-->
    <link rel="stylesheet" href="assets/styles/style.css">
    
</head>


<body ng-controller ="MainController as mc"> 
    <div class="container">
        <div class="row">
            <section class="question-container" ng-show="!activeQuestion">
                <div class="col-sm-12">
                    <div class="question-header">
                        <h2>Questions</h2>
  
                    </div>
                    <div class="question-list">
                          <ul>
                              <li ng-repeat = "issue in myIssues track by $index" >
                                  
                                  {{issue}} <span ng-click="setActiveQuestion(issue)">GO TO QUESTION</span>
                                  
                                  </li>
                          </ul>
                          <input type="text" name="input" ng-model="newIssues" placeholder = "Enter new issue">
                          <button ng-click="addIssue()">Add Issue </button>  
                    </div>
                </div>
            </section>
            
            
            <!--ACTIVE QUESTION VIEW-->
            <section class="responses-container" ng-show="activeQuestion">
                <div class="col-sm-12">
                    <div class="response-header">
                        <h1 ng-click="goBack()">GO BACK</h1><!--activeQuestion=''-->
                        <h2>The Active Question is {{activeQuestion}}</h2>
                        <!--<h2 ng-bind="dummy"></h2>-->
                    </div>
                    <div class="responses-list">
                        <ul>
                            <li ng-repeat="response in responses">{{response}}
                            <span ng-click="setActiveResponse(response)">Add Comment</span></li>
                        </ul>
                        <input type="text" name="input" ng-model="newResponse" placeholder = "Enter new response">
                        <button ng-click="addResponse()">Add Response </button>                         
                    </div>
 
                          <!--<input type="text" name="input" ng-model="newComment" placeholder = "Enter new comment">
                          <button ng-click="addComment()">Add Comment </button>  -->
                    </div>                 
                </div>
            </section>
            
            <section class="comments-container" ng-show="activeResponse">
                <div class="col-sm-12">
                    <div class="comments-header">
                        <!--<h1 ng-click="activeQuestion = ''">GO BACK</h1>
                        <h2>The Active Question is {{activeQuestion}}</h2>-->
                        <h2>The Active Response is {{activeResponse}}</h2>                        
                        
                        <!--<h2 ng-bind="dummy"></h2>-->
                    </div>
                    <div class="comments-list">
                        <ul>
                            <li ng-repeat="comment in comments track by $index">{{comment}} </li>
                            <!--<span ng-click="setActiveReponse(response)"></span></li>-->
                        </ul>
 
                          <input type="text" name="input" ng-model="newComment" placeholder = "Enter new comment">
                          <button ng-click="addComment()">Add Comment </button>  
                    </div>                   
                </div>
            </section>
            
        </div>
    </div>

    
    <!--Angular-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    
    <!--JQuery-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
    <!--Bootstrap-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <!--Our Scripts-->
    <script src="app/app.js"></script>
    <script src="app/components/MainController.js"></script>
    <script src="app/components/myQuestionController.js"></script>    
    <script src="app/components/myResponsesController.js"></script>    
</body>
</html>
